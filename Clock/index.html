<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-wrapper">
        <!-- Animated background grid -->
        <div class="background-overlay">
            <div class="gradient-bg"></div>
            <div class="grid-pattern"></div>
        </div>
        
        <!-- Floating particles -->
        <div class="particles">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
        </div>

        <!-- Main clock container -->
        <div class="clock-main">
            <!-- Outer glow ring -->
            <div class="outer-glow"></div>
            
            <!-- Clock frame -->
            <div class="clock-frame">
                <!-- Inner glow -->
                <div class="inner-glow"></div>
                
                <!-- Time display container -->
                <div class="time-container">
                    <!-- Main time display -->
                    <div class="digital-time" id="time">
                    </div>
                    
                    <!-- Date display -->
                    <div class="date-display" id="date">
                    </div>
                    
                    <!-- Separator lines -->
                    <div class="separator">
                        <div class="separator-line"></div>
                        <div class="separator-dot"></div>
                        <div class="separator-line"></div>
                    </div>
                    
                    <!-- Time zone indicator -->
                    <div class="timezone">
                        UTC +00:00
                    </div>
                </div>
                
                <!-- Corner decorations -->
                <div class="corner-decoration corner-top-left"></div>
                <div class="corner-decoration corner-top-right"></div>
                <div class="corner-decoration corner-bottom-left"></div>
                <div class="corner-decoration corner-bottom-right"></div>
            </div>
            
            <!-- Status indicators -->
            <div class="status-indicators">
                <div class="status-item">
                    <div class="status-dot online"></div>
                    <span class="status-text">ONLINE</span>
                </div>
                <div class="status-item">
                    <div class="status-dot sync"></div>
                    <span class="status-text sync">SYNC</span>
                </div>
                <div class="status-item">
                    <div class="status-dot active"></div>
                    <span class="status-text active">ACTIVE</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
